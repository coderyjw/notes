<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        margin: 2000px 0;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <img data-src="./avator.jpg" alt="" id="img" />
    <script>
      const img = document.getElementById("img");
      const clientHeight = document.documentElement.clientHeight;

      window.addEventListener("scroll", (e) => {
        const imgTop = img.offsetTop - document.documentElement.scrollTop;
        if (imgTop >= 0 && imgTop <= clientHeight && !img.src) {
          img.src = img.dataset.src;
        }
        // console.log(img.getBoundingClientRect().top);
        // console.log(img.offsetTop - document.documentElement.scrollTop);
      });
    </script>
  </body>
</html>
